<!DOCTYPE html>
<html>

<head>
    <title>Weather Rough</title>
    <meta charset="UTF-8" />
    <!-- geolocation and current temp data link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/d19672526e.js" crossorigin="anonymous"></script>
    <!--Link to googlefonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Great+Vibes&family=Parisienne&display=swap"
        rel="stylesheet">
    <!--link to CSS-->
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-10">
                    <input type="search" placeholder="Search by city name?" autofocus="on" autocomplete="off"
                        id="search-text-input" class="form-control shadow-sm" />
                </div>
                <div class="col-2">
                    <input type="submit" value="search" class="form-control btn btn-primary shadow-sm w-100" />
                </div>
                <!-- <div class="col-2">
                    <input type="click" value="I am here" class="form-control btn btn-success shadow-sm w-100"
                        id="current-location-button" />
                </div> -->
        </form>
    </div>

    <div class="row">
        <div class="col-6 indent weather-temperature">
            <h2 id="current-location">My location</h2>
            <h1>
                <span id="current-temp">45</span>Ëš<span id="units">
                        <a href="#" id="celsius-link">C</a>
                        <span class="light"> / </span>
                        <a href="#" id="fahrenheit-link">F</a>
                    </span>
                </span>
            </h1>
                
           
            <ul>
                <li id="current-date">Today's date</li>
                <li ><span id="current-day">day</span><span id="current-time">Current time</span></li>
            </ul>
        </div>
        <div class="col-6">
            <img 
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                alt="weather conditions icon"
                id="icon"
            />
             <p id="conditions">Current Conditions</p>
        </div>
    </div>

    <div class="row col-12 weather-forecast" id="forecast">
        
        <!-- forecast div in index.js -->
        
    </div>

    <div class="row">
        <div class="col-6 indent">
            <ul>
                <li>Pressure:</li>
                <li>Humidity:</li>
                <li>Wind:</li>
            </ul>
        </div>
        <div class="col-6">
            <ul>
                <li id="pressure">~</li>
                <li><span id="humidity">~</span> %</li>
                <li><span id="wind">~</span> mph</li>
            </ul>
        </div>
    </div>
        <div class="col-12">
            <hr />
            <p class="mousetype">
                <a href="https://github.com/kferrell10/weather-test" target="_blank">open-sourced code</a> by Kim Ferrell
            </p>
        </div>
    </div>

    <!--div below closes container div-->
    </div>
    <!--link to javascript-->
    <script src="src/index.js"></script>
</body>

</html>
